<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>–ü—Ä–∞–Ω–∫ ‚Äî —Å–Ω–µ–≥</title>
<style>
  * { box-sizing: border-box; }
  html,body { height:100%; margin:0; padding:0; overflow:hidden; font-family: "Segoe UI", Roboto, sans-serif; background:none; }

  .wrapper {
    position: relative;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:visible;
    cursor:pointer;
  }

  /* —Ñ–æ–Ω (—Ä–∞–∑–º—ã—Ç–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞) */
  .background {
    position:absolute; inset:0;
    background-image: url('image.jpg');
    background-size:cover;
    background-position:center;
    filter: blur(25px) brightness(0.9);
    transform: scale(1.08);
    z-index: -3;
  }

  .overlay {
    position:absolute; inset:0;
    background: rgba(0,0,0,0.18);
    z-index: -2;
  }

  /* –∫—Ä—É–≥ —Å —Ä–∞–º–∫–æ–π */
  .circle-img {
    width: 230px;
    height: 230px;
    border-radius: 50%;
    background-image: url('image.jpg');
    background-size: cover;
    background-position: center;
    border: 6px solid rgba(255,255,255,0.85);
    box-shadow: 0 0 40px rgba(255,255,255,0.6);
    transition: transform .28s ease, box-shadow .28s ease;
    z-index: 1;
  }

  .circle-img:hover { transform: scale(1.07); box-shadow: 0 0 60px rgba(255,255,255,0.85); }

  /* —Å—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏ */
  .telegram-btn {
    position: absolute;
    bottom: 42px;
    padding: 12px 26px;
    font-size: 18px;
    font-weight:600;
    background: linear-gradient(135deg, #ffffffdd, #f7f7f7);
    border: 2px solid rgba(255,255,255,0.75);
    border-radius: 40px;
    backdrop-filter: blur(6px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    color: #111;
    text-decoration: none;
    transition: transform .18s ease, box-shadow .18s ease;
    z-index: 2;
  }
  .telegram-btn:active { transform: scale(.98); }
  .telegram-btn:hover { transform: scale(1.04); box-shadow: 0 10px 30px rgba(0,0,0,0.18); }

  /* —Å–Ω–µ–∂–∏–Ω–∫–∞ */
  .snowflake {
    position: fixed;
    top: -50px;
    color: white;
    pointer-events: none;
    user-select: none;
    z-index: 9999;
    will-change: transform, opacity;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.25));
  }

  /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–∞—è –Ω–∞–¥–ø–∏—Å—å (—É–¥–∞–ª—è–µ—Ç—Å—è –ø–æ—Å–ª–µ —Å—Ç–∞—Ä—Ç–∞) */
  .hint {
    position: absolute;
    top: 16px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.45);
    color: #fff;
    padding: 8px 12px;
    border-radius: 999px;
    font-size: 13px;
    z-index: 5;
    backdrop-filter: blur(4px);
  }

  /* –ú–∞–ª–µ–Ω—å–∫–∏–π –ª–æ–≥ –¥–ª—è –æ—à–∏–±–æ–∫ (–≤–∏–¥–∏–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ) */
  .log {
    position: absolute;
    left: 12px;
    bottom: 12px;
    font-size:12px;
    color:#fff;
    background: rgba(0,0,0,0.45);
    padding:6px 8px;
    border-radius:6px;
    z-index:5;
    display:none;
  }
</style>

<body>
  <div class="wrapper" id="wrapper">
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="circle-img" aria-hidden="true"></div>

    <a class="telegram-btn" id="tgBtn" href="https://t.me/yourchannel" rel="noopener">üîá –ó–ê–ì–õ–£–®–ò–¢–¨ –ó–í–£–ö</a>

    <div class="hint" id="hint">–ù–∞–∂–º–∏—Ç–µ –≤ –ª—é–±–æ–µ –º–µ—Å—Ç–æ, —á—Ç–æ–±—ã –∑–∞–ø—É—Å—Ç–∏—Ç—å</div>
    <div class="log" id="log"></div>

    <!-- –∞—É–¥–∏–æ (loop –Ω–µ —É–±–∏—Ä–∞–ª, –Ω–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ —Å–∫—Ä–∏–ø—Ç) -->
    <audio id="myAudio" preload="auto">
      <source src="audio.mp3" type="audio/mpeg">
      –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
    </audio>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('myAudio');
    const wrapper = document.getElementById('wrapper');
    const tgBtn = document.getElementById('tgBtn');
    const hint = document.getElementById('hint');
    const log = document.getElementById('log');

    let started = false;
    let snowInterval = null;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø–∏—Å–∏ –ª–æ–≥–æ–≤ (–ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –≤ —Å–ª—É—á–∞–µ –ø—Ä–æ–±–ª–µ–º ‚Äî –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç–∞)
    function showLog(msg) {
      log.style.display = 'block';
      log.textContent = msg;
      console.log(msg);
    }
// –±–µ–∑–æ–ø–∞—Å–Ω—ã–π –∑–∞–ø—É—Å–∫ –∑–≤—É–∫–∞ ‚Äî –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—Ä–æ–º–∏—Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
    function playAudioSafe() {
      audio.loop = true;
      audio.volume = 1.0;
      try {
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.then(() => {
            // —É—Å–ø–µ—à–Ω–æ –∏–≥—Ä–∞–µ—Ç
          }).catch(err => {
            // –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞)
            showLog('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: ' + (err && err.message ? err.message : err));
          });
        }
      } catch (e) {
        showLog('–ò—Å–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ play(): ' + e);
      }
    }

    // –°–æ–∑–¥–∞—ë—Ç –æ–¥–Ω—É —Å–Ω–µ–∂–∏–Ω–∫—É –∏ –∞–Ω–∏–º–∏—Ä—É–µ—Ç –µ—ë —á–µ—Ä–µ–∑ JS (–±–µ–∑ CSS-–∫–µ–π—Ñ—Ä–µ–π–º–æ–≤)
    function createSnowflake() {
      const s = document.createElement('div');
      s.className = 'snowflake';
      s.textContent = '‚ùÑ';

      const size = Math.random() * 12 + 8; // 8..20px
      s.style.fontSize = size + 'px';

      const startX = Math.random() * window.innerWidth;
      s.style.left = startX + 'px';
      s.style.top = '-30px';
      s.style.opacity = (Math.random() * 0.6 + 0.4).toString();

      // –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∞–Ω–∏–º–∞—Ü–∏–∏
      const fallDuration = Math.random() * 6 + 4; // 4..10s
      const drift = (Math.random() * 300) - 150; // -150..+150 px drift
      const rotate = (Math.random() * 720) - 360;

      s.style.transition = transform ${fallDuration}s linear, opacity ${fallDuration}s linear;
      document.body.appendChild(s);

      // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ —á—Ç–æ–±—ã transition –æ—Ç—Ä–∞–±–æ—Ç–∞–ª
      requestAnimationFrame(() => {
        s.style.transform = translate(${drift}px, ${window.innerHeight + 60}px) rotate(${rotate}deg);
        s.style.opacity = '0.05';
      });

      // —É–¥–∞–ª–∏—Ç—å —ç–ª–µ–º–µ–Ω—Ç –∫–æ–≥–¥–∞ –∑–∞–∫–æ–Ω—á–∏–ª –ø–∞–¥–∞—Ç—å
      setTimeout(() => {
        s.remove();
      }, (fallDuration + 0.5) * 1000);
    }

    function startSnow() {
      if (snowInterval) return;
      // —Å–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–¥–∏–º –Ω–µ—Å–∫–æ–ª—å–∫–æ, —á—Ç–æ–±—ã –Ω–µ –∂–¥–∞—Ç—å
      for (let i = 0; i < 8; i++) {
        setTimeout(createSnowflake, i * 120);
      }
      snowInterval = setInterval(createSnowflake, 180);
    }

    function startAll() {
      if (started) return;
      started = true;
      hint.style.display = 'none';
      playAudioSafe();
      startSnow();
    }

    // –ù–∞–∂–∞—Ç–∏–µ –ø–æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ ‚Äî —Å—Ç–∞—Ä—Ç—É–µ–º –≤—Å–µ (–∞ —Ç–∞–∫–∂–µ –ø–æ–∑–≤–æ–ª—èe–º –∫–æ–¥—É —Ä–µ–∞–≥–∏—Ä–æ–≤–∞—Ç—å –Ω–∞ –∫–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ)
    wrapper.addEventListener('click', (e) => {
      startAll();
      // –µ—Å–ª–∏ –∫–ª–∏–∫ –ø—Ä–∏—à—ë–ª –ø–æ —Å—Å—ã–ª–∫–µ, –ø–æ–∑–≤–æ–ª–∏–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫—É —Å—Å—ã–ª–∫–∏ —Å—Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∏–∂–µ
    });

    // –¢.–∫. —Å—Å—ã–ª–∫–∞ –≤–µ–¥—ë—Ç –≤ Telegram –∏ –º—ã —Ö–æ—Ç–∏–º, —á—Ç–æ–±—ã –æ–Ω–∞ –æ—Ç–∫—Ä—ã–≤–∞–ª–∞—Å—å –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
    tgBtn.addEventListener('click', (e) => {
      e.preventDefault(); // –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—Ç–∏—Ç—å —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –Ω–∞–≤–∏–≥–∞—Ü–∏—é
      startAll();         // —Å—Ç–∞—Ä—Ç –∑–≤—É–∫–∞/—Å–Ω–µ–≥–∞
      // –ø–æ–ø—ã—Ç–∞—Ç—å—Å—è –æ—Ç–∫—Ä—ã—Ç—å –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
      const href = tgBtn.getAttribute('href');
      try {
        window.open(href, '_blank', 'noopener');
      } catch (err) {
        // –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ, –≤—Å—ë —Ä–∞–≤–Ω–æ –Ω–∞–≤–∏–≥–∏—Ä—É–µ–º ‚Äî –æ—Ç–∫—Ä–æ–µ—Ç—Å—è –≤ —Ç–æ–π –∂–µ –≤–∫–ª–∞–¥–∫–µ
        window.location.href = href;
      }
    });

    // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤: –∏–Ω–æ–≥–¥–∞ —Å–Ω–∞—á–∞–ª–∞ –Ω—É–∂–Ω–æ touchstart
    window.addEventListener('touchstart', () => {
      // –Ω–µ –≤—ã–∑—ã–≤–∞–µ–º –Ω–∞–ø—Ä—è–º—É—é startAll —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞—Ç—å UX ‚Äî –∑–∞–ø—É—Å–∫–∏—Ç—Å—è –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ/—Ç–∞–ø–µ –Ω–∞ wrapper
    }, {passive: true});

    // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ, –µ—Å–ª–∏ –∞—É–¥–∏–æ-—Ñ–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω (–ø—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏)
    audio.addEventListener('error', () => {
      showLog('–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å audio.mp3. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—É—Ç—å –∏ –∏–º—è —Ñ–∞–π–ª–∞ (—Ä–µ–≥–∏—Å—Ç—Ä –±—É–∫–≤ –≤–∞–∂–µ–Ω).');
    });

    // –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –¥–ª—è —Ñ–æ–Ω–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ, –Ω–æ –ø–æ–ª–µ–∑–Ω–æ)
    const bg = new Image();
    bg.src = 'image.jpg';
    bg.onload = () => { /* –æ–∫ */ };
    bg.onerror = () => {
      showLog('–ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ: –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å image.jpg. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–º—è/—Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ.');
    };

    // –ü–æ–¥—Å–∫–∞–∑–∫–∞: –µ—Å–ª–∏ —Ö–æ—á–µ—à—å –±—ã—Å—Ç—Ä–æ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–≤—É–∫ (–¥–ª—è –æ—Ç–ª–∞–¥–∫–∏), –æ—Ç–∫—Ä–æ–π –∫–æ–Ω—Å–æ–ª—å –∏:
    // document.getElementById('myAudio').pause()
  });
</script>
