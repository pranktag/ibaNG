<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Prank</title>
<style>
  * { box-sizing: border-box; }
  html,body { margin:0; padding:0; height:100%; overflow:hidden; font-family:sans-serif; }

  .background {
    position:absolute; inset:0;
    background:url("image.jpg") center/cover no-repeat;
    filter:blur(25px) brightness(0.9);
    transform:scale(1.08);
    z-index:-3;
  }

  .overlay {
    position:absolute; inset:0;
    background:rgba(0,0,0,0.18);
    z-index:-2;
  }

  .wrapper {
    position:relative;
    width:100%; height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
  }

  .circle-img {
    width:230px; height:230px;
    border-radius:50%;
    background:url("image.jpg") center/cover;
    border:6px solid rgba(255,255,255,0.85);
    box-shadow:0 0 40px rgba(255,255,255,0.6);
    z-index:1;
  }

  .telegram-btn {
    position:absolute;
    bottom:40px;
    padding:12px 26px;
    background:white;
    border-radius:40px;
    font-size:18px;
    font-weight:600;
    text-decoration:none;
    color:black;
    z-index:2;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
  }

  .hint {
    position:absolute;
    top:20px; left:50%;
    transform:translateX(-50%);
    background:rgba(0,0,0,0.5);
    padding:8px 12px;
    border-radius:12px;
    color:white;
    font-size:13px;
    z-index:5;
  }

  .snowflake {
    position:fixed;
    top:-40px;
    color:white;
    user-select:none;
    pointer-events:none;
    z-index:9999;
    filter:drop-shadow(0 2px 4px rgba(0,0,0,0.35));
  }
</style>
</head>
<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="wrapper" id="wrapper">

  <div class="circle-img"></div>

  <a href="https://t.me/yourchannel" target="_blank" class="telegram-btn" id="tgBtn">
    üîá –ó–ê–ì–õ–£–®–ò–¢–¨ –ó–í–£–ö
  </a>

  <div class="hint" id="hint">–ù–∞–∂–º–∏—Ç–µ –≤ –ª—é–±–æ–µ –º–µ—Å—Ç–æ, —á—Ç–æ–±—ã –≤–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</div>

  <audio id="audio" preload="auto" loop>
    <source src="audio.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const audio = document.getElementById("audio");
  const wrapper = document.getElementById("wrapper");
  const hint = document.getElementById("hint");

  let started = false;

  // ‚ùÑ —Å–Ω–µ–≥ –∏–¥—ë—Ç —Å—Ä–∞–∑—É
  function createSnowflake() {
    const f = document.createElement("div");
    f.className = "snowflake";
    f.textContent = "‚ùÑ";

    const size = Math.random() * 12 + 10;
    const startX = Math.random() * window.innerWidth;

    f.style.fontSize = size + "px";
    f.style.left = startX + "px";

    document.body.appendChild(f);

    const duration = Math.random() * 5 + 4;
    const drift = Math.random() * 200 - 100;

    f.style.transition = transform ${duration}s linear, opacity ${duration}s linear;

    requestAnimationFrame(() => {
      f.style.transform = translate(${drift}px, ${window.innerHeight + 60}px);
      f.style.opacity = "0";
    });

    setTimeout(() => f.remove(), duration * 1000);
  }

  setInterval(createSnowflake, 180);

  // üîä –±–µ–∑–æ–ø–∞—Å–Ω—ã–π —Å—Ç–∞—Ä—Ç –∑–≤—É–∫–∞
  function startSound() {
    if (started) return;
    started = true;
    hint.remove();
    audio.volume = 1;

    const p = audio.play();
    if (p) p.catch(() => console.log("–ê–≤—Ç–æ–ø–ª–µ–π –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω"));
  }

  // –ö–ª–∏–∫ –ø–æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
  wrapper.addEventListener("click", startSound);

  // –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ
  document.getElementById("tgBtn").addEventListener("click", (e) => {
    startSound();
  });
});
</script>

</body>
</html>
